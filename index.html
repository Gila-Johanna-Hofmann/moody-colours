<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Moody Colours</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <!--open graph meta tags for sharing the site-->
  <meta property="og:title" content="Moody Colours">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="Individual Colours for Moods.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="icon.png">

  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <div class="container">
      <div id="content" class="wrapper">
          <div id="setmood">
              <div id="head">
                  <div id="headline">HEADLINE</div>
                  <div id="description">lorem ipsum etc etc etc</div>
              </div>
              <div id="moods">
                  <div>MOOD1
                      <div>LABEL</div>
                      <div class="slidercontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRangeRed">
                      </div>
                  </div>
                  <div>MOOD2
                      <div>LABEL</div>
                      <div class="slidercontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRangeGreen">
                      </div>
                  </div>
                  <div>MOOD3
                      <div>LABEL</div>
                      <div class="slidercontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRangeBlue">
                      </div>
                  </div>
              </div>
              <div id="submit">
                  <div>BUTTON</div>
              </div>
          </div>
            <div id="getmood">
                <div id="getinfo">
                    <div>
                        <p id="demo"></p>
                    </div>
                    <div>HEX</div>
                </div>
                <div id="refresh">
                    <div>BUTTON</div>
                </div>
            </div>
      </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
