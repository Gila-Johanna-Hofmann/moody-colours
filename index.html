<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Moody Colours</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <!--open graph meta tags for sharing the site-->
  <meta property="og:title" content="Moody Colours">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="Individual Colours for Moods.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="icon.png">

  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <div class="container">
      <div class="wrapper">
          <div class="setmood">
              <div class="head">
                  <div class="headline">YOUR MOOD HAS A COLOR</div>
                  <div class="description">Remember mood rings? Oh happy days... Set your mood below and it gets its color back ðŸŒˆ</div>
              </div>
              <div class="moods">
                    <div class="sliderarea">
                        <div class="sliderhead">
                            <p>Your head...</p>
                        </div>
                        <div class="slidercontainer">
                            <input type="range" min="-245" max="-10" value="-86" class="slider" id="myRangeRed">
                        </div>
                        <div class="sliderrange">
                            <div>
                                <p>feels happy</p>
                            </div>
                            <div>
                                <p>feels stressed</p>
                            </div>
                        </div>
                    </div>
                    <div class="sliderarea">
                        <div class="sliderhead">
                            <p>Your body...</p>
                        </div>
                        <div class="slidercontainer">
                            <input type="range" min="-245" max="-10" value="-240" class="slider" id="myRangeBlue">
                        </div>
                        <div class="sliderrange">
                            <div>
                                <p>feels realy great</p>
                            </div>
                            <div>
                                <p>is a useless flesh vessel</p>
                            </div>
                        </div>
                  </div>
                  <div class="sliderarea">
                        <div class="sliderhead">
                            <p>The World&#8482...</p>
                        </div>
                        <div class="slidercontainer">
                            <input type="range" min="10" max="245" value="96" class="slider" id="myRangeGreen">
                        </div>
                        <div class="sliderrange">
                            <div>
                                <p>is your friend</p>
                            </div>
                            <div>
                                <p>hates you today</p>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
            <div class="getmood">
                <div class="getinfo">
                    <div class="hextag">
                        <p>Take your mood with you:</p>
                    </div>
                    <div class="hex">
                        <p id="show-hex" ></p>
                    </div>
                </div>
            </div>
      </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
